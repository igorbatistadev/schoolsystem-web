<!DOCTYPE html>
	<html xmlns:th="http://thymeleaf.org">
		<head>
			<title>School System</title>
			<meta charset="utf-8">
		    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		    <!-- Bootstrap CSS -->
		    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
		</head>
		<body>
		
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			  <a class="navbar-brand" href="#">SchoolSystem</a>
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
			    <span class="navbar-toggler-icon"></span>
			  </button>
			
			  <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
			    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
			      <li class="nav-item">
			        <a class="nav-link" href="add">Cadastrar Aluno<span class="sr-only">(current)</span></a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link" href="listar">Lista de Alunos</a>
			      </li>
			    </ul>
			  </div>
			</nav>
			
			<div class="container" style="padding-top: 10px;">
				<h3>Adicionar aluno</h3>
				<form method="post" action="/Aluno/add">
					<input type="hidden" name="id" th:field="${aluno.id}"/>
					<div class="form-row">
					  <div class="col-md-12 mb-3">
					    <label for="validationDefault01">Nome</label>
					    <input type="text" class="form-control" id="validationDefault01" placeholder="nome" name="nome" th:field="${aluno.nome}" required>
					  </div>
					</div>
				  	<div class="form-row">
					  	<div class="col-md-5 mb-3">
					      <label for="validationDefault02">Matricula</label>
					      <input type="text" class="form-control" id="validationDefault02" placeholder="matricula" name="matricula" th:field="${aluno.matricula}"  required>
					    </div>
					    <div class="col-md-2 mb-3">
					      <label for="validationDefault03">Idade</label>
					      <input type="number" min="1" max="100" class="form-control" id="validationDefault03" name="idade" placeholder="idade" th:field="${aluno.idade}"  required>
					    </div>
					    <div class="col-md-5 mb-3">
					      <label for="validationDefault04">Sexo</label>
						  <select class="form-control" name ="sexo" required th:field="${aluno.sexo}" >
						      <option value=""></option>
						      <option value="M">Masculino</option>
						      <option value="F">Feminino</option>
						      <option value="">Prefiro n√£o responder</option>
						    </select>
					    </div>
			    	</div>
				  <button class="btn btn-primary" type="submit">Salvar</button>
				</form>
			</div>
			<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
		</body>
	</html>
